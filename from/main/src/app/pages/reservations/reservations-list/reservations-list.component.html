<h2 class="text-xl font-bold mb-4">Listado de Reservas</h2>

<div *ngIf="loading">Cargando reservas...</div>

<table mat-table [dataSource]="reservations" class="mat-elevation-z8" *ngIf="!loading">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let r">{{ r.id }}</td>
  </ng-container>

  <!-- Estudiante -->
  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef>Estudiante</th>
    <td mat-cell *matCellDef="let r">{{ getStudentName(r.studentId) }}</td>
  </ng-container>

  <!-- Room -->
  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef>Habitaci√≥n</th>
    <td mat-cell *matCellDef="let r">{{ getRoomNumber(r.roomId) }}</td>
  </ng-container>

  <!-- Fecha -->
  <ng-container matColumnDef="checkInDate">
    <th mat-header-cell *matHeaderCellDef>Check In</th>
    <td mat-cell *matCellDef="let r">{{ r.checkInDate | date }}</td>
  </ng-container>

  <ng-container matColumnDef="checkOutDate">
    <th mat-header-cell *matHeaderCellDef>Check Out</th>
    <td mat-cell *matCellDef="let r">{{ r.checkOutDate | date }}</td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let r">{{ r.status }}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let r">
      <button mat-button color="primary" (click)="confirm(r.id)">Confirmar</button>
      <button mat-button color="accent" (click)="activate(r.id)">Activar</button>
      <button mat-button color="warn" (click)="complete(r.id)">Completar</button>
      <button mat-button color="warn" (click)="cancel(r.id)">Cancelar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','student','room','checkInDate','checkOutDate','status','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','student','room','checkInDate','checkOutDate','status','actions']"></tr>
</table>
