<h2 class="mb-3">Listado de Reservas</h2>
<button mat-raised-button color="primary" [routerLink]="['/dashboard/reservations/create']">
  <mat-icon>add</mat-icon> Crear Reserva
</button>



<table mat-table [dataSource]="reservations" class="mat-elevation-z8" *ngIf="!loading">

  <!-- Student Column -->
  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef>Estudiante</th>
    <td mat-cell *matCellDef="let r">{{ getStudentName(r.studentId) }}</td>
  </ng-container>

  <!-- Room Column -->
  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef>Habitaci√≥n</th>
    <td mat-cell *matCellDef="let r">{{ getRoomNumber(r.roomId) }}</td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let r">{{ r.status }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let r">
      <button mat-icon-button color="primary" (click)="confirm(r.id)">
        <mat-icon>check</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="activate(r.id)">
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="complete(r.id)">
        <mat-icon>done_all</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="cancel(r.id)">
        <mat-icon>cancel</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['student', 'room', 'status', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['student', 'room', 'status', 'actions']"></tr>
</table>

<div *ngIf="loading" class="text-center">
  <mat-spinner></mat-spinner>
</div>
