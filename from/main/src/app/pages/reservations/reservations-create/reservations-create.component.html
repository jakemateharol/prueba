<div class="create-reservation-page">

  <form (ngSubmit)="createReservation()">
    <input type="number" placeholder="ID del Estudiante" [(ngModel)]="newReservation.studentId" name="studentId" required />
    <input type="number" placeholder="ID de la HabitaciÃ³n" [(ngModel)]="newReservation.roomId" name="roomId" required />
