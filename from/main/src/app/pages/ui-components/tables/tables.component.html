<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Reservations Table</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">

        <!-- Student Name Column -->
        <ng-container matColumnDef="student">
          <th mat-header-cell *matHeaderCellDef> Student </th>
          <td mat-cell *matCellDef="let element">{{ element.studentName }}</td>
        </ng-container>

        <!-- Room Number Column -->
        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef> Room </th>
          <td mat-cell *matCellDef="let element">{{ element.roomNumber }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="getStatusClass(element.status)" class="rounded f-w-600 p-6 p-y-4 f-s-12">
              {{ element.status | titlecase }}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openMenu(element.id)" [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
    </div>

    <!-- Single Menu Reusable -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="confirm()">
        <mat-icon>check_circle</mat-icon>
        <span>Confirm</span>
      </button>
      <button mat-menu-item (click)="activate()">
        <mat-icon>play_arrow</mat-icon>
        <span>Activate</span>
      </button>
      <button mat-menu-item (click)="complete()">
        <mat-icon>done_all</mat-icon>
        <span>Complete</span>
      </button>
      <button mat-menu-item (click)="cancel()">
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
      </button>
    </mat-menu>

  </mat-card-content>
</mat-card>
