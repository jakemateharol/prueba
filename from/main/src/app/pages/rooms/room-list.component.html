<div class="page-content">

  <!-- Título y botón de crear habitación -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold">Lista de Habitaciones</h2>

    <button mat-raised-button color="primary" (click)="goToCreateRoom()">
      Crear Habitación
    </button>
  </div>

  <!-- Barra de carga mientras se obtienen los datos -->
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <!-- Lista de habitaciones -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <mat-card *ngFor="let room of rooms" class="p-3">

      <mat-card-title>
        Habitación {{ room.roomNumber }}
      </mat-card-title>

      <mat-card-content>
        <p><strong>Tipo:</strong> {{ room.type }}</p>
        <p><strong>Piso:</strong> {{ room.floor }}</p>
        <p><strong>Estado:</strong> {{ room.status }}</p>
        <p><strong>Precio:</strong> S/ {{ room.pricePerMonth }}</p>
      </mat-card-content>

      <!-- Acciones: Editar y Eliminar -->
      <mat-card-actions class="flex justify-between">
        <button mat-button color="accent" (click)="editRoom(room.id)">
          Editar
        </button>

        <button mat-button color="warn" (click)="deleteRoom(room.id)">
          Eliminar
        </button>
      </mat-card-actions>

    </mat-card>
  </div>

</div>
